<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Language Generator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


  <h1>The Lucky Godzillas</h1>


  <textarea id="textInput" rows="4" cols="50" value=" "></textarea>


  <form id="form">
  
  <input type="radio" name="langRadio" class="whichLanguage" value="1" checked> French<br>
  <input type="radio" name="langRadio" class="whichLanguage" value="2"> Icelandic<br>
  <input type="radio" name="langRadio" class="whichLanguage" value="3"> Jamaican<br>
  <input type="radio" name="langRadio" class="whichLanguage" value="0"> Hawaiian <br>
  
  <input type="button" id="button" value="Translate">
  </form>

  <div id="output-div">
    <h3 id="output"></h3>
  </div>


  
  

    <!-- <script type="text/javascript" src="javascript/icelandic.js"></script> -->
  <!-- PLACE SCRIPTS ABOVE MAIN SCRIPT (not sure if it matters)-->
    
    <script type="text/javascript" src="javascript/translator.js"></script>

    <script type="text/javascript" src="javascript/icelandic.js"></script>
    <script type="text/javascript" src="javascript/jamaican.js"></script>   
     <script type="text/javascript" src="javascript/hawaiian.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>

</body>
</html>
